<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Header section -->
    <div class="callout large primary">
      <div class="row column text-center">
        <h1 class="title">Fun Times</h1>
      </div>
    </div>


    <!-- Button and text input -->
    <section class="newsletter-subscribe">

      <p class="instructions"><b>Instructions:</b> Enter a city <br> Find breweries and restaurants in the area</p>

      <div class="newsletter-subscribe-inner">

        <p class="subheader">Please enter a city</p>
    
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="e.g. New York" id="user-input">
          <div class="input-group-button">
            <input type="submit" class="button" value="Search" id="search-btn">
          </div>
        </div>
    </section>
    
    <!-- Breweries list -->
    <section id="left">
      <h2 class="center">Breweries</h2>
      <div id="brewery-info"></div>
    </section>

    <!-- Restaurants list -->
    <section id="right">
      <h2 class="center">Restaurants</h2>
      <div id="restaurant-info"></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./develop.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
