<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="callout large primary">
      <div class="row column text-center">
        <h1>Fun Times</h1>
        <p class="subheader">Instructions: Enter your zip code <br> to find breweries and restaurants in the area</p>
      </div>
    </div>


    <!-- Button and text input -->
    <section class="newsletter-subscribe">
      <div class="newsletter-subscribe-inner">
        <p class="subheader">Please enter zip code</p>
    
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="e.g. 55303" id="user-input">
          <div class="input-group-button">
            <input type="submit" class="button" value="Search" id="search-btn">
          </div>
        </div>
    </section>
    
    <section>
      <div id="brewery-info"></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./develop.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
